## ECP Information
#-------------------------------------------------------------------------------
## An ISO 3166 alpha-2 country code. 
# Support country list by ECP
# KR - KOREA, JP - JAPAN, CN - CHINA, TW - TAIWAN
# US - US, CA - CANADA
MemberRegisterController.id=/^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i
MemberRegisterController.id.message=ID invalid
MemberRegisterController.name=/^[a-z0-9_]{4,20}$/
MemberRegisterController.name.message=Name invalid
MemberRegisterController.sex=/^[m|w]$/
MemberRegisterController.sex.message=\uC131\uBCC4