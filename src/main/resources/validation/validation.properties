## ECP Information
#-------------------------------------------------------------------------------
## An ISO 3166 alpha-2 country code. 
# Support country list by ECP
# KR - KOREA, JP - JAPAN, CN - CHINA, TW - TAIWAN
# US - US, CA - CANADA
MemberVO.id.pattern=[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}
MemberVO.id.message=ID invalid
MemberVO.id.required=true
MemberVO.name.pattern=[a-z0-9_]{4,20}
MemberVO.name.minLength=4
MemberVO.name.maxLength=20
MemberVO.name.required=true
MemberVO.name.message=Name invalid
MemberVO.sex.pattern=[m|w]
MemberVO.sex.message=\uC131\uBCC4
MemberVO.sex.required=true
MemberVO.password.pattern=[a-z0-9_]{4,20}
MemberVO.password.message=Name invalid
MemberVO.password.required=true
