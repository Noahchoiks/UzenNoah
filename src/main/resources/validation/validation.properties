## ECP Information
#-------------------------------------------------------------------------------
## An ISO 3166 alpha-2 country code. 
# Support country list by ECP
# KR - KOREA, JP - JAPAN, CN - CHINA, TW - TAIWAN
# US - US, CA - CANADA
MemberVO.id.pattern=[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}
MemberVO.id.pattern.message=ID pattern invalid
MemberVO.id.required=true
MemberVO.id.required.message=ID required!!
MemberVO.name.pattern=[a-z0-9_]{4,20}
MemberVO.name.pattern.message=Name pattern invalid
MemberVO.name.minLength=4
MemberVO.name.minLength.message=Name Too Short
MemberVO.name.maxLength=20
MemberVO.name.maxLength.message=Name Too Long
MemberVO.name.required=true
MemberVO.name.required.message=Name required!!
MemberVO.sex.pattern=[m|w]
MemberVO.sex.pattern.message=Sex pattern invalid
MemberVO.sex.required=true
MemberVO.sex.required.message=Sex required!!
MemberVO.password.pattern=[a-z0-9_]{4,20}
MemberVO.password.pattern.message=Password pattern invalid
MemberVO.password.required=true
MemberVO.password.required.message=Password required!!
