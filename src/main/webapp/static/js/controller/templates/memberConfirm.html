<div class="panel panel-default">
	<div class="panel-heading">
		<h1>Confirm Member Information</h1>
	</div>
	<div class="panel-body">
		<div>
			<label class="col-sm-2 control-label">ID:</label>
			<div class="col-sm-10">
				<label>{{memberData.id}}</label>
			</div>
		</div>
				<div>
			<label class="col-sm-2 control-label">Name:</label>
			<div class="col-sm-10">
				<label>{{memberData.name}}</label>
			</div>
		</div>
				<div>
			<label class="col-sm-2 control-label">Gender:</label>
			<div class="col-sm-10">
				<label>{{memberData.sex}}</label>
			</div>
		</div>
		<div>
			<label class="col-sm-2 control-label"></label>
			<div class="col-sm-10">
				<input type="button" ng-click="register();" class="btn" value="Register">
				<input type="button" ng-click="back();" class="btn" value="Back">
			</div>
		</div>
	</div>
</div>
