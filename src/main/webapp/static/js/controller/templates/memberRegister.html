
<div class="panel panel-default">
	<div class="panel-heading">
		<h1>Members Join !</h1>
	</div>
	<div class="panel-body">
		<form name="myForm" class="form-horizontal" ng-submit="onSubmit()">
		
	{{valid.id.regex}}
		<div class="form-group">
			<label class="col-sm-2 control-label">ID:</label>
			<div class="col-sm-10">
				<input type="email" ng-model="memberTemp.id" placeholder="Your email ID" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Name: </label>
			<div class="col-sm-10">
				<input type="text" ng-model="memberTemp.name" placeholder="Your Name" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Password: </label>
			<div class="col-sm-10">
				<input type="password" ng-model="memberTemp.password"
					placeholder="Your Password" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">PW Confirm: </label>
			<div class="col-sm-10">
				<input type="password" ng-model="confirmPassword"
					placeholder="Confirm Password" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Gender</label>
			<div class="col-sm-10">
				<label>Male </label><input type="radio" ng-model="memberTemp.sex" value="m">
				<label>Female</label><input type="radio" ng-model="memberTemp.sex" value="w">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"></label>
			<div class="col-sm-10">
				<input type="submit" class="btn" value="Confirm">
			</div>
		</div>
		</form>
	</div>
	<div class="panel-footer">
		<h4>Welcome to  Join !</h4>
	</div>
</div>
